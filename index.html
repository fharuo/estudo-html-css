<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Revisão</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class=page-content>
        <div class="gray-border"> 
            <div class="main-content">
                <img class="google-logo" src="google-logo.png" alt="Google Logo">
                <h1>Criar sua Conta do Google</h1>
                <h2>Ir para o Gmail</h2>
                <form action="POST">
                    <input class="input-name" type="text" placeholder="Nome">
                    <input class="input-surname" type="text" placeholder="Sobrenome">
                    <label class="label-username" domain="@gmail.com" for="">
                        <input class="input-username" type="text" name="" id="" placeholder="Nome de Usuário">   
                    </label>    
                    <p>Você pode usar letras, números e pontos finais</p>                      
                    <input class="input-password" type="password" name="" id="" placeholder="Senha">
                    <input class="input-repassword" type="password" name="" id="" placeholder="Confirmar Senha">
                    <p>Use oito ou mais caracteres com uma combinação de letras, <br> números e símbolos</p>
                    <label class="label-checkbox"><input class="input-checkbox" type="checkbox" name="" id="" value="Mostrar senha">Mostrar senha</label>
                    <input class="login-instead"type="button" value="Faça login em vez disso">
                    <input class="submit-button" type="button" value="Próxima">
                </form>
            </div>
            <div class="secondary-content">
                <img class="account-logo" src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="account logo">
                <p class="slogan">Uma única conta. Todo o Google<br> trabalhando para você.</p>  
            </div>       
        </div> 
        <div class="bottom-options">
            <select class="input-select" name="">
                <option value="">Português (Brasil)</option>
                <option value="ac">English</option>
                <option value="sp">Italiano</option>
                <option value="ba">Français(France)</option>
                <option value="rj">Español (España)</option>
            </select>   
        </div> 
        <div class="bottom-options2">
            <span>Ajuda</span>
            <span>Privacidade</span>
            <span>Termos</span>
        </div>
    </div>
</body>
</html>
